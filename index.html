<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">  
    <!-- Header Section -->
    <header>
        <div class="logo"> 
            <img src="img/logo.jpg" alt="logo">
        </div>

        <div class="text-header"> 
            <h1>Sanusi Muhyideen</h1>

        </div>
    </header>

    <div class="horizontal-line">
            <hr>
    </div>

    <!-- Top image banner section -->
    <section class="top-banner">

    </section>
    <!--  our featured work section -->
    <div class="featured-text">
            <h2>Featured Work</h2>
    </div>
    <section class="featured-work">
        
        <figure>
                <img src="img/image_01.jpg" alt=" featured-work-image01">

        <figure>
                <img src="img/image_02.jpg" alt=" featured-work-image02">
                <figcaption>Project 2 </figcaption>

        </figure>

        <figure>
                <img src="img/image_03.jpg" alt=" featured-work-image03">

        </figure>
        

    </section>
